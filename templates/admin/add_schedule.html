<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Add Schedule</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/admin_add_schedule_post">
    {% csrf_token %}
    <table width="200" border="1">
        <tr>
            <th scope="row">Groups</th>
            <td>
                <select name="select">
                    {% for i in data %}
                        <option value="{{ i.id }}">{{ i.groupname }}</option>
                    {% endfor %}
                </select>
            </td >
        </tr>
        <tr>
            <th scope="row">DateTime</th>
            <td><label for="textfield2"></label>
                <input type="date" name="datefield" id="textfield2"/></td>
        </tr>
        <tr>
            <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="add"/></th>
        </tr>
    </table>
</form>
</body>
</html>
