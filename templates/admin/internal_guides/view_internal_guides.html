<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>View Internal Guide</title>
</head>

<body>
<table width="200" border="1">
  <tr>
    <th scope="row">sl</th>
    <td>Name</td>
      <td>Department</td>
      <td>Email</td>
      <td>Phone number</td>
      <td>Place</td>
      <td>House Name</td>
      <td>Post</td>
      <td>Pin</td>
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ i.name }}</td>
      <td>{{ i.department }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone_no }}</td>
      <td>{{ i.place }}</td>
      <td>{{ i.house_name }}</td>
      <td>{{ i.post }}</td>
      <td>{{ i.pin }}</td>

  </tr>
    {% endfor %}
</table>
</body>
</html>
