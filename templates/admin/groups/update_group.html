<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/admin_update_group_post/{{ data.id }}">
    {% csrf_token %}
    <table width="200" border="1">
        <tr>
            <th scope="row">Group Name</th>
            <td>
                <input type="text" name="textfield" id="textfield" value="{{ data.groupname }}"/></td>
        </tr>
        <tr>
            <th scope="row">Email</th>
            <td>
                <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" disabled="true"/></td>
        </tr>

        <tr>
            <th scope="row">Internal Guide</th>
            <td>
                <input type="text" name="textfield3" id="textfield3" value="{{ data.INTERNALGUIDE.name }}" disabled="true"/></td>
        </tr>

        <tr>
            <th scope="row">External Guide</th>
            <td>
                <input type="text" name="textfield4" id="textfield4" value="{{ data.EXTERNALGUIDE.name }}" disabled="true"/></td>
        </tr>

        <tr>
            <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update"/></th>
        </tr>
    </table>
</form>
</body>
</html>
